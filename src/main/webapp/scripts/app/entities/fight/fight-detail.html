
<div>
    <h2><span translate="gungungunApp.fight.detail.title">Fight</span> {{fight.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="gungungunApp.fight.createdAt">CreatedAt</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{fight.createdAt}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="gungungunApp.fight.processedAt">ProcessedAt</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{fight.processedAt}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="gungungunApp.fight.resultingEvents">ResultingEvents</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{fight.resultingEvents}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="gungungunApp.fight.arena">arena</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{fight.arena.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="fight"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
