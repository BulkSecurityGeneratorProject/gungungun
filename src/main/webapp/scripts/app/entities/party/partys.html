<div>

    <h2 translate="gungungunApp.party.home.title">Party</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#savePartyModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="gungungunApp.party.home.createLabel">Create a new Party</span>
    </button>
    <div class="modal fade" id="savePartyModal" tabindex="-1" role="dialog" aria-labelledby="myPartyLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myPartyLabel" translate="gungungunApp.party.home.createOrEditLabel">Create or edit a Party</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="party.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="gungungunApp.party.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="party.name">
                        </div>

                        <div class="form-group">
                            <label translate="gungungunApp.party.User">User</label>
                            <select class="form-control" name="User" ng-model="party.user.id" ng-options="user.id as user.id for user in users">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deletePartyConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(party.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="gungungunApp.party.delete.question" translate-values="{id: '{{party.id}}'}">Are you sure you want to delete this Party?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="gungungunApp.party.name">Name</th>
                    <th translate="gungungunApp.party.User">User</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="party in partys">
                    <td><a ui-sref="partyDetail({id:party.id})">{{party.id}}</a></td>
                    <td>{{party.name}}</td>
                    <td>{{party.User.id}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="partyDetail({id:party.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(party.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(party.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
