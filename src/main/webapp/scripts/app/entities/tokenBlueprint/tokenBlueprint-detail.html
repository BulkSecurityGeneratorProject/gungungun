
<div>
    <h2><span translate="gungungunApp.tokenBlueprint.detail.title">TokenBlueprint</span> {{tokenBlueprint.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="gungungunApp.tokenBlueprint.tokenKey">TokenKey</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tokenBlueprint.tokenKey}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="gungungunApp.tokenBlueprint.health">Health</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tokenBlueprint.health}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="gungungunApp.tokenBlueprint.actionsPerTurn">ActionsPerTurn</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tokenBlueprint.actionsPerTurn}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="gungungunApp.tokenBlueprint.longRangeAttackRange">LongRangeAttackRange</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tokenBlueprint.longRangeAttackRange}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="gungungunApp.tokenBlueprint.longRangeWeaponDamageMinimum">LongRangeWeaponDamageMinimum</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tokenBlueprint.longRangeWeaponDamageMinimum}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="gungungunApp.tokenBlueprint.longRangeWeaponDamageMaximum">LongRangeWeaponDamageMaximum</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tokenBlueprint.longRangeWeaponDamageMaximum}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="gungungunApp.tokenBlueprint.shortRangeAttackRange">ShortRangeAttackRange</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tokenBlueprint.shortRangeAttackRange}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="gungungunApp.tokenBlueprint.shortRangeWeaponDamageMinimum">ShortRangeWeaponDamageMinimum</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tokenBlueprint.shortRangeWeaponDamageMinimum}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="gungungunApp.tokenBlueprint.shortRangeWeaponDamageMaximum">ShortRangeWeaponDamageMaximum</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tokenBlueprint.shortRangeWeaponDamageMaximum}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="gungungunApp.tokenBlueprint.moveRange">MoveRange</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{tokenBlueprint.moveRange}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="tokenBlueprint"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
